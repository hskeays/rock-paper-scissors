<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="card">
        <h1>Rock, Paper, Scissors?</h1>
        <h3>First to 5 wins!</h3>
        <button class="choices" id="rock">Rock</button>
        <button class="choices" id="paper">Paper</button>
        <button class="choices" id="scissors">Scissors</button><br>
        <button id="reset" style="visibility: hidden;">Try again?</button>

        <div id="roundResult"></div>
        <div id="scoreBoard"></div>
        <div id="gameResult"></div>
    </div>
</body>

</html>
