<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header class="header">
        <h1>Rock, Paper, Scissors?</h1>
        <h3>First to 5 wins!</h3>
    </header>
    <div class="card">
        <img class="choices" id="rock" src="https://clipart-library.com/img/1603206.png">
        <img class="choices" id="paper"
            src="https://clipart-library.com/images_k/paper-clipart-transparent/paper-clipart-transparent-1.png">
        <img class="choices" id="scissors"
            src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/33656/scissors-stationery-clipart-xl.png"><br>
        <button id="reset" style="visibility: hidden;">Try again?</button>
    </div>
    <div class="results">
        <div id="roundResult"></div>
        <div id="scoreBoard"></div>
        <div id="gameResult"></div>
    </div>
    <div class="footer">
        <p>Made by hskeays. An Odin Project assignment.</p>
        <a href="https://github.com/hskeays/rock-paper-scissors">
            <img id="github" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" rel="noopener" alt="github logo">
        </a>
    </div>
</body>

</html>
